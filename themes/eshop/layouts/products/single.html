<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
          <div class="container">
            <div class="row">
            
                <!-- Left Column / Headphones Image -->
                <div class="col-sm">
                  <img data-image="black" src="{{ .Params.thumbnailImage }}" alt="" width="100%">
                </div>
                
                <!-- Right Column -->
                <div class="col-sm">
                
                      <!-- Product Description -->
                      <div class="row" >
                      <div class=" product-description">
                        <span>{{ .Title }}</span>
                        <p>{{ .Content }}</p>
                      </div>
                      </div>
                      <div class="row" >
                        <div class="product-price">
                          <span>{{ .Params.actualPrice }}$</span>
                          <a href="#" class="cart-btn">Contact Us</a>
                        </div>
                      </div>
        
                </div>
              
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
